<!DOCTYPE html>
<html>
<head>
    <title>TWD Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<button class="init-chat">Init chat</button>

<div class="select-user hidden">
    <h2>Select user</h2>
    <p class="select-user__item" data-id="5bbe436478847559db89b3d8">Buyer, id = 5bbe436478847559db89b3d8</p>
    <p class="select-user__item" data-id="5bbd954b245ea347fa3d2138">Seller, id = 5bbd954b245ea347fa3d2138</p>
</div>

<div class="chat hidden">
    <h2>User chat</h2>
    <button class="message__join-btn">Join chat</button>
    <div class="container hidden">
        <div class="message__box-container">
            <div class="message__box"></div>
        </div>

        <div class="message__input-container hidden">
            <input class="message__input" type="text" placeholder="Write message here"/>
            <button class="message__send-btn">send</button>
        </div>
        <div><button class="message__leave-btn">leave chat</button></div>
    </div>
</div>


<script src="/bundle.js"></script>
</body>
</html>
